<!DOCTYPE html>
<html>
<head>
  <title>Toggle night and day</title>
</head>
<body>
  <div class="container">
    <label for="switch">
      <input type="checkbox" id="switch">
      <div class="toggle-wrapper">
        <div class="day-night">
        </div>
        <div class="tree-left">
            <div class="tree"></div>
            <div class="trunk">
              <div class="branch"></div>
              <div class="branch"></div>
            </div>
        </div>
        <div class="tree-right">
          <div class="tree-back">
            <div class="trunk"></div>
          </div>
        <div class="tree-front">
          <div class="trunk"></div>
        </div>
      </div>
      <div class="moon"></div>
      <div class="stars">
        <div class="star big-star">
          <div class="vertical"></div>
          <div class="horizontal"></div>
        </div>
        <div class="star small-star">
          <div class="vertical"></div>
          <div class="horizontal"></div>
        </div>
      </div>
      <div class="sun"></div>
      <div class="hills">
        <div class="hill-left"></div>
        <div class="hill-right"></div>
      </div>
    </div>
    </label>
  </div>
</body>
</html>
